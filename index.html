<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniBot Chess</title>
    <link rel="stylesheet" href="js/libs/chessboard-1.0.0.min.css"> <!-- Ensure this path is correct -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OmniBot Chess Challenge</h1>

        <div class="controls">
            <label for="playerColor">Play as:</label>
            <select id="playerColor">
                <option value="white" selected>White</option>
                <option value="black">Black</option>
                <option value="random">Random</option>
            </select>
            <button id="newGameButton">New Game</button>
            <button id="undoButton" disabled>Undo Move</button>
            <button id="offerDrawButton">Offer Draw</button>
            <button id="concedeButton">Concede</button>
        </div>

        <!-- AI Draw Offer Controls - Placed after main controls, before board for visibility -->
        <div id="aiDrawOfferControls">
            <span>AI offers a draw.</span> <!-- Text will be updated by JS -->
            <button id="acceptAIDrawButton">Accept</button>
            <button id="declineAIDrawButton">Decline</button>
        </div>

        <div id="board" class="board"></div>

        <div class="info">
            <p>Status: <span id="status"></span></p>
            <p>Turn: <span id="turn"></span></p>
            <p>FEN: <span id="fen"></span></p>
            <div>
                <p>PGN:</p>
                <textarea id="pgn" rows="5" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Audio Elements for Sounds -->
    <audio id="moveSound" src="sounds/move-self.mp3" preload="auto"></audio>
    <audio id="captureSound" src="sounds/capture.mp3" preload="auto"></audio>
    <audio id="notifySound" src="sounds/notify.mp3" preload="auto"></audio>
    <!-- Note: Ensure you have sound files at these paths (e.g., in a 'sounds' folder) -->
    <!-- You can use the same sound for multiple events if desired by pointing to the same file -->


    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/libs/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- NO SCRIPT TAG FOR STOCKFISH.JS -->

    <script> // Inline Check
        if (typeof $ === 'undefined') console.error('[INLINE CHECK] jQuery UNDEFINED');
        if (typeof Chessboard === 'undefined') console.error('[INLINE CHECK] Chessboard UNDEFINED');
        if (typeof Chess === 'undefined') console.error('[INLINE CHECK] Chess (from chess.js) UNDEFINED');
        else console.log('[INLINE CHECK] Chess object IS DEFINED.');
    </script>

    <script src="script.js" defer></script>
</body>
</html>
